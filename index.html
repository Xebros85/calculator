<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <h1 class="title">Simple Calculator</h1>
    <div class="container">
        <div class="calculator">
            <div class="displayBox" id="display"></div>
            
            <button data-="clear-display" class="double" onclick="clearAll()">AC</button>            
            <button data-="data-operator" class="percent">%</button>
            <button data-="data-operator" class="divide">/</button>

            <button data-="data-number" class="number" value="7" onclick="appendDisplay('7')">7</button>
            <button data-="data-number" class="number" value="8">8</button>
            <button data-="data-number" class="number" value="9">9</button>
            <button data-="data-operator" class="multiply">*</button>

            <button data-="data-number" class="number" value="4">4</button>
            <button data-="data-number" class="number" value="5">5</button>
            <button data-="data-number" class="number" value="6">6</button>
            <button data-="data-operator" class="subtract">-</button>

            <button data-="data-number" class="number" value="1">1</button>
            <button data-="data-number" class="number" value="2">2</button>
            <button data-="data-number" class="number" value="3">3</button>
            <button data-="data-operator" class="add">+</button>

            <button data-="data-number" class="double" value="0">0</button>
            <button data-="data-number" class="number">.</button>
            <button data-="data-equals" class="equals">=</button>

        </div>        
    </div>
    <div class="footer">
        <p>Created by Xebros - 2024</p>
    </div>
    <script src="script.js"></script>    
</body>
</html>
